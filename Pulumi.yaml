name: homelab-infra
runtime:
  name: python
  options:
    virtualenv: venv
description: Infra for hosting service
config:
  server:
    value:
      platform: amd64
      tz: Etc/UTC
  secret_:
    value:
      key:
        restic-repo:
          export: true
        __paperless-ngx-secret:
        authelia-jwt:
        authelia-session:
        authelia-storage-encryption:
        __monica-app:
          length: 32
        __crowdsec-traefik-bouncer:
          special: false
        dendrite-registration-secret:
        sliding-sync-encryption:
        __linkwarden-secret:
        nghe-encryption:
          length: 16
          special: false
      account:
        nghe:
          hostname: public-nghe
          custom:
            AndroidApp1: app.symfonik.music.player
            KP2A_URL_1: https://airsonic.netlify.app
        ntfy:
          hostname: public-ntfy
          custom:
            AndroidApp1: io.heckel.ntfy
        ntfy-write-only:
        jellyfin:
          hostname: private-jellyfin
          custom:
            AndroidApp1: org.jellyfin.mobile
        paperless-ngx:
          hostname: private-paperless-ngx
        memos:
          hostname: private-memos
          custom:
            AndroidApp1: me.mudkip.moememos
        immich:
          hostname: private-immich
          email: true
          custom:
            AndroidApp1: app.alextran.immich
        soulseek:
        monica:
          hostname: private-monica
          email: true
        linkwarden:
          hostname: private-linkwarden
        password-storage:
          authelia: true
        ryot:
          hostname: private-ryot
        matrix:
          hostname: public-dendrite
          custom:
            AndroidApp1: io.element.android.x
        private-neko:
          hostname: private-infra
          username: admin
  docker:
    value:
      image:
        tailscale:
          name: tailscale/tailscale
          tag: "v1.64.2"
        traefik:
          name: traefik
          tag: "v3.0.0"
        dozzle:
          name: amir20/dozzle
          tag: "v6.5.2"
        syncthing:
          name: syncthing/syncthing
          tag: "1.27.3"
        rclone:
          name: rclone/rclone
          tag: "1.66.0"
        crowdsec:
          name: crowdsecurity/crowdsec
          tag: "v1.6.0-1"
        ntfy:
          name: binwiederhier/ntfy
          tag: "v2.9.0"
        restic:
          name: restic/restic
          tag: "0.16.4"
        socat:
          name: alpine/socat
          tag: "1.8.0.0"
        jellyfin:
          name: linuxserver/jellyfin
          tag: "10.9.0"
        redis:
          name: redis
          tag: "7.2.4-alpine3.19"
        postgres:
          name: postgres
          tag: "16.2-bookworm"
        postgres-vector:
          name: tensorchord/pgvecto-rs
          tag: "pg16-v0.2.1-alpha.2"
        mariadb:
          name: mariadb
          tag: "11.3.2-jammy"
        paperless-ngx:
          name: ghcr.io/paperless-ngx/paperless-ngx
          tag: "2.7.2"
        neko-firefox:
          name: "'ghcr.io/m1k1o/neko/{}-firefox'.format('intel' if platform == 'amd64' else 'arm')"
          tag: &neko-browser-version "2.8.11"
        neko-tor-browser:
          name: "'ghcr.io/m1k1o/neko/{}-tor-browser'.format('intel' if platform == 'amd64' else 'arm')"
          tag: *neko-browser-version
        neko-vlc:
          name: "'ghcr.io/m1k1o/neko/{}-vlc'.format('intel' if platform == 'amd64' else 'arm')"
          tag: *neko-browser-version
        cloudflared:
          name: cloudflare/cloudflared
          tag: "2024.4.1"
        memos:
          name: ghcr.io/usememos/memos
          tag: "0.20.0"
        immich-server:
          name: ghcr.io/immich-app/immich-server
          tag: &immich-version "v1.98.2"
        immich-machine-learning:
          name: ghcr.io/immich-app/immich-machine-learning
          tag: *immich-version
        slskd:
          name: ghcr.io/slskd/slskd
          tag: "0.20.1"
        ttyd:
          name: tsl0922/ttyd
          tag: "1.7.4-alpine"
        script-server:
          name: bugy/script-server
          tag: "1.18.0"
        monica:
          name: ghcr.io/monicahq/monica-next
          tag: "main"
        linkwarden:
          name: ghcr.io/linkwarden/linkwarden
          tag: "v2.5.1"
        mailserver:
          name: ghcr.io/docker-mailserver/docker-mailserver
          tag: "13.3.0"
        authelia:
          name: authelia/authelia
          tag: "4.38.4"
        ryot:
          name: ghcr.io/ignisda/ryot
          tag: "v3.4.15"
        dufs:
          name: sigoden/dufs
          tag: "v0.40.0"
        dendrite:
          name: matrixdotorg/dendrite-monolith
          tag: "v0.13.6"
        sliding-sync:
          name: ghcr.io/matrix-org/sliding-sync
          tag: "v0.99.13"
        gluetun:
          name: qmcgaw/gluetun
          tag: "v3.37.0"
        qbittorrent:
          name: ghcr.io/qbittorrent/docker-qbittorrent-nox
          tag: "4.6.3-1"
        nghe:
          name: ghcr.io/vnghia/nghe-musl
          tag: "0.9.6"
        python-alpine:
          name: python
          tag: "3.12.1-alpine3.19"
      build:
        backup:
          dockerfile: _data/backup/image/Dockerfile
          image:
            - python-alpine
            - restic
          material:
            - _data/backup/image/requirements.txt
            - _data/backup/image/*.py
        script-server:
          dockerfile: _service/script_server/image/Dockerfile
          image:
            - python-alpine
            - script-server
        ttyd:
          dockerfile: _service/ttyd/image/Dockerfile
          image:
            - ttyd
          material:
            - _service/ttyd/image/ns
        telegram:
          dockerfile: _service/telegram/image/Dockerfile
          image:
            - python-alpine
          material:
            - _service/telegram/image/requirements.txt
            - _service/telegram/image/*.py
      plugin:
        rclone:
          name: rclone/docker-volume-rclone
          version: "'{}-1.66.0'.format(platform)"
      compose:
        volume: docker-compose
  storage:
    value:
      volume:
        local:
          tailscale-state:
          traefik-config:
          traefik-cert:
          syncthing-config:
          crowdsec-config:
          crowdsec-data:
          ntfy-cache:
          ntfy-data:
          docker-compose:
          restic-cache:
          script-server-log:
          script-server-config-only:
          script-server-scripts:
          script-server-schedules:
          script-server-runners:
          telegram-session:
          jellyfin-config:
          jellyfin-cache:
          jellyfin-data:
          paperless-ngx-data:
          paperless-ngx-media:
          paperless-ngx-export:
          memos-data:
          immich-upload:
          immich-machine-learning-model-cache:
          slskd-data:
          monica-data:
          mailserver-data:
          mailserver-state:
          mailserver-log:
          mailserver-config:
          mailserver-cert:
          authelia-config:
          dendrite-config:
          dendrite-jetstream:
          dendrite-searchindex:
          qbittorrent-config:
          qbittorrent-download:
          nghe-data:
        bind:
          # https://rclone.org/docker/
          rclone-config: /var/lib/docker-plugins/rclone/config
          rclone-cache: /var/lib/docker-plugins/rclone/cache
        mount:
          music: music/original/
        crypt:
          password: crypt/password/
          media-orange: media/orange/
          central: central/
          media-self: media/self/
          obsidian-self: obsidian/self/
          media-matrix: media/matrix/
          media-memos: media/memos/
          game-citra: game/citra/
      container:
        tailscale:
          state:
            dir: /var/lib/tailscale/
        traefik:
          config:
            dir: /etc/traefik/config/
            ro: true
          cert:
            dir: /etc/traefik/cert/
        webdav-storage:
          config:
            volume: rclone-config
            dir: /etc/rclone/
            ro: true
        ftp-storage:
          config:
            volume: rclone-config
            dir: /etc/rclone/
            ro: true
        syncthing:
          config:
            dir: /var/syncthing/
          password:
            volume: crypt-password
            dir: /var/syncthing/data/password/
          obsidian-self:
            volume: crypt-obsidian-self
            dir: /var/syncthing/data/obsidian/self/
          game-citra:
            volume: crypt-game-citra
            dir: /var/syncthing/data/game/citra/
        crowdsec:
          config:
            dir: /etc/crowdsec/
          data:
            dir: /var/lib/crowdsec/data/
        ntfy:
          cache:
            dir: /var/cache/ntfy/
          data:
            dir: /var/lib/ntfy/
        script-server:
          config-only:
            dir: /app/conf-only/
            ro: true
          log:
            dir: /app/logs/
          compose:
            volume: docker-compose
            dir: /app/compose/
            ro: true
          scripts:
            dir: /app/conf/scripts/
            ro: true
          schedules:
            dir: /app/conf/schedules/
            ro: true
          runners:
            dir: /app/conf/runners/
            ro: true
        ttyd:
          compose:
            volume: docker-compose
            dir: /compose/
            ro: true
        telegram-login-code:
          session:
            volume: telegram-session
            dir: /telegram/session/
            ro: true
        jellyfin:
          config:
            dir: /config/
          cache:
            dir: /config/cache/
          data:
            dir: /config/data/
          media-orange:
            volume: crypt-media-orange
            dir: /media/orange/
            ro: true
        paperless-ngx:
          data:
            dir: /usr/src/paperless/data/
          media:
            dir: /usr/src/paperless/media/
          export:
            dir: /usr/src/paperless/export/
        memos:
          data:
            dir: /var/opt/memos/
          assets:
            volume: crypt-media-memos
            dir: /var/opt/memos/assets/
        immich-server:
          upload:
            volume: immich-upload
            dir: /usr/src/app/upload/
          media-self:
            volume: crypt-media-self
            dir: /mnt/media/self/
            ro: true
        immich-microservices:
          upload:
            volume: immich-upload
            dir: /usr/src/app/upload/
          media-self:
            volume: crypt-media-self
            dir: /mnt/media/self/
            ro: true
        immich-machine-learning:
          model-cache:
            dir: /cache/
        slskd:
          music:
            volume: mount-music
            dir: /music/
            ro: true
          data:
            dir: /app/
        monica:
          data:
            dir: /var/www/html/storage/
        mailserver:
          data:
            dir: /var/mail/
          state:
            dir: /var/mail-state/
          log:
            dir: /var/log/mail/
          config:
            dir: /tmp/docker-mailserver/
            ro: true
          traefik-cert:
            volume: traefik-cert
            dir: /etc/letsencrypt/
          cert:
            dir: /etc/letsencrypt/live/
        authelia:
          config:
            dir: /config/
            ro: true
        password-storage:
          config:
            volume: rclone-config
            dir: /etc/rclone/
            ro: true
        dendrite:
          config:
            dir: /etc/dendrite/
            ro: true
          jetstream:
            dir: /var/dendrite/jetstream/
          searchindex:
            dir: /var/dendrite/searchindex/
          media:
            volume: crypt-media-matrix
            dir: /var/dendrite/media/
        qbittorrent:
          config:
            dir: /config/
          download:
            dir: /downloads/
        nghe:
          data:
            dir: /tmp/nghe/
      backup:
        common:
          prefix: /volume/
          notification:
            topic: backup
            tags:
              - daily-backup
        cache:
          volume: restic-cache
          dir: /var/cache/restic/
        service:
          syncthing:
            stop:
              - syncthing
            volume:
              config:
                path:
                  - config/config.xml
                  - config/key.pem
                  - config/cert.pem
          telegram:
            volume:
              session:
                path:
                  - "."
          paperless-ngx:
            volume:
              export:
                path:
                  - "."
                script_path: _data/backup/script/paperless_ngx.py
          memos:
            stop:
              - memos
            volume:
              data:
                path:
                  - memos_prod.db
          immich:
            stop:
              - immich-server
              - immich-microservices
            postgres: true
          monica:
            stop:
              - monica
            postgres: true
          linkwarden:
            stop:
              - linkwarden
            postgres: true
          authelia:
            stop:
              - authelia
            postgres: true
          ryot:
            stop:
              - ryot
            postgres: true
      redis:
        - paperless-ngx
        - immich
        - monica
        - authelia
      postgres:
        immich:
          image: postgres-vector
        monica:
        linkwarden:
        authelia:
        ryot:
        dendrite:
        sliding-sync:
        nghe:
  service:
    value:
      tailscale:
        ports:
          https: 444
          http: 81
        socket: /var/run/tailscale/tailscaled.sock
      traefik:
        # TODO: Upgrade to v3
        schema:
          static: https://cdn.githubraw.com/SchemaStore/schemastore/6dd10d98/src/schemas/json/traefik-v2.json
          dynamic: https://cdn.githubraw.com/SchemaStore/schemastore/6dd10d98/src/schemas/json/traefik-v2-file-provider.json
        plugin:
          crowdsec:
            name: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
            version: "v1.1.16"
          rewrite-response-headers:
            name: github.com/XciD/traefik-plugin-rewrite-headers
            version: "v0.0.4"
        whitelist:
          router:
            - nghe@file
      webdav-storage:
        port: 8080
      script-server:
        port: 8080
        admin: admin
      ttyd:
        port: 8080
        option:
          disableReconnect: 1
          cursorStyle: bar
          fontSize: 16
          allowTransparency: 1
          drawBoldTextInBrightColors: 1
          enableTrzsz: 1
          disableLeaveAlert: 1
      telegram:
        session: /telegram/session/
        notification:
          topic: telegram
          icon: https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/240px-Telegram_logo.svg.png
      ntfy:
        email-server:
          domain: private-ntfy
          service:
            monica: private-monica
            authelia: public-authelia
      password-storage:
        port: 8080
      docker-browser:
        port: 5000
        mount-root: /volume/
        mount-secondary: misc/
        top:
          - slskd-data
      qbittorrent:
        port: 8080
